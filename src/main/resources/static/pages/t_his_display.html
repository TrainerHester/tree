<script type="text/javascript">
	
	$(document).ready(function() {

	    var displayTable = function(data) {
            data = data.trim();
            var split = data.split(",");
            console.log(split);
            for(var i=0;i<=split.length/3;i++) {
                var tr_ = $("<tr></tr>");
                for(var j=i * 3;j<i+3&&j<split.length;j++){
                    tr_.appendChild(split[j]);
                }
                $("#allInfo-table").appendChild(tr_);
            }
        };

	    $.get("http://localhost:8080/treeFields/info/all", function (data) {
            displayTable(data);

        });


	});

</script>
