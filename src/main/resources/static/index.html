var gen_subItem = function(item_dict) {
	var res  = '';
	var filter_dict = {}
	for(var item in item_dict) {
		if(item_dict[item]) {
			filter_dict[item] = item_dict[item];
		}
	}
	console.log(filter_dict);
	if(Object.keys(filter_dict).length == 0) {
		return '';
	}

	if(Object.keys(filter_dict).length == 1) {
		for(var item in filter_dict) {
			if(filter_dict[item].startsWith('>')) {
				res += '/' + item + '_greater?' + item + '_head=' + item_dict[item].substr(1);
			}else if(item_dict[item].startsWith('<')) {
				res += '/' + item + '_less?' + item + '_tail=' + item_dict[item].substr(1);
			}else if(item_dict[item].indexOf('-') == 1) {
				res += '/' + item + '_range?' + item + '_head=' + item_dict[item].split("-")[0] + '&&' + item + '_tail=' + item_dict[item].split("-")[1];
			}
			return res;	
		}
	}

	if (item_dict['code']) {
		return '/code='+item_dict['code'];
	}else {
		if (item_dict['type']) {
			var type_list = item_dict['type'].split(',');
			res += '/';
			for(var i =0; i<type_list.length; i++) {
				if(i == 0) {
					res += 'items=' + type_list[i];
				}else{
					res += '&items=' + type_list[i];
				}
			}
			
		}

		if (true) {}


	}


}
